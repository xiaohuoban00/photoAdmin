    <script type="text/javascript">
        var E = window.wangEditor;
        var editor = new E('#div1');
        // 下面两个配置，使用其中一个即可显示“上传图片”的tab。但是两者不要同时使用！！！
        editor.customConfig.uploadImgServer = ipAddr+'/upload';  // 上传图片到服务器
        editor.customConfig.uploadImgMaxSize = 30 * 1024 * 1024;
        editor.customConfig.uploadImgMaxLength = 1;
        // 隐藏“网络图片”tab
        editor.customConfig.showLinkImg = false;
        // 关闭粘贴内容中的样式
        editor.customConfig.pasteFilterStyle = false;
        // 忽略粘贴内容中的图片
        editor.customConfig.pasteIgnoreImg = false;
        editor.customConfig.uploadFileName = 'image';
        editor.customConfig.uploadImgTimeout = 1000;
        editor.customConfig.uploadImgHooks = {
            // 如果服务器端返回的不是 {errno:0, data: [...]} 这种格式，可使用该配置
            // （但是，服务器端返回的必须是一个 JSON 格式字符串！！！否则会报错）
            customInsert: function (insertImg, result, editor) {
                // 图片上传并返回结果，自定义插入图片的事件（而不是编辑器自动插入图片！！！）
                // insertImg 是插入图片的函数，editor 是编辑器对象，result 是服务器端返回的结果
                // 举例：假如上传图片成功后，服务器端返回的是 {url:'....'} 这种格式，即可这样插入图片：
                var url = result.url[0];
                insertImg(url)
                // result 必须是一个 JSON 格式字符串！！！否则报错
            }
        };
        editor.customConfig.menus = [
            'head',  // 标题
            'bold',  // 粗体
            'fontSize',  // 字号
            'fontName',  // 字体
            'italic',  // 斜体
            'underline',  // 下划线
            'strikeThrough',  // 删除线
            'link',  // 插入链接
            'list',  // 列表
            'justify',  // 对齐方式
            'quote',  // 引用
            'emoticon',  // 表情
            'image',  // 插入图片
            'table',  // 表格
            'video',  // 插入视频
            'code',  // 插入代码
            'undo',  // 撤销
            'redo'  // 重复
        ];
        editor.create();
        $(function () {
            $.ajax({
                url:ipAddr+"/information/selectAboutUs",
                type:"get",
                dataType:"json",
                xhrFields: {
                    withCredentials: true //允许跨域带Cookie
                },
                success:function (data) {
                    editor.txt.html(data.about)
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    if (XMLHttpRequest.status == 403) {
                        alert("权限不足");
                        location.href = "index.html"
                    }
                }
            });
            $("#save").click(function () {
                $.ajax({
                    url:ipAddr+"/information/updateAboutUs",
                    data:{
                        aboutUs:editor.txt.html()
                    },
                    type:"post",
                    dataType:"json",
                    xhrFields: {
                        withCredentials: true //允许跨域带Cookie
                    },
                    success:function (data) {
                        if(data){
                            alert("保存成功");
                            location.reload();
                        }else {
                            alert("保存失败");
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        if (XMLHttpRequest.status == 403) {
                            alert("权限不足");
                            location.href = "index.html"
                        }
                    }
                })
            })
        })
    </script>
    <script>
        $(document).ready(function() {
            // 选择框
            $(".select2").select2();

            // WYSIHTML5编辑器
            $(".textarea").wysihtml5({
                locale: 'zh-CN'
            });
        });


        // 设置激活菜单
        function setSidebarActive(tagUri) {
            var liObj = $("#" + tagUri);
            if (liObj.length > 0) {
                liObj.parent().parent().addClass("active");
                liObj.addClass("active");
            }
        }

        $(document).ready(function() {

            // 激活导航位置
            setSidebarActive("admin-datalist");

            // 列表按钮 
            $("#dataList td input[type='checkbox']").iCheck({
                checkboxClass: 'icheckbox_square-blue',
                increaseArea: '20%'
            });
            // 全选操作 
            $("#selall").click(function() {
                var clicks = $(this).is(':checked');
                if (!clicks) {
                    $("#dataList td input[type='checkbox']").iCheck("uncheck");
                } else {
                    $("#dataList td input[type='checkbox']").iCheck("check");
                }
                $(this).data("clicks", !clicks);
            });
        });
        $("#header").load("header.html");
        $("#aside").load("aside.html");
    </script>
