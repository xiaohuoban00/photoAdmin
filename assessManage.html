    <script type="text/javascript">
        $("#header").load("header.html");
        $("#aside").load("aside.html");
        var pageData = $("#pageData");
        var pages = $("#pages");
        var searchValue = $("#searchValue");
        var s = new Map([[1,"通过"],[2,"未通过"],[3,"待审核"]]);
        var rating = new Map([[1,"好评"],[2,"中评"],[3,"差评"]]);
        $(function () {
            load("",1,10);
            searchValue.click(function () {
                load(searchValue.val(), 1, 10);
            });
        });
        function load(key, page, rows) {
            $.ajax({
                url: ipAddr + "/comment/selectCommentByPage",
                data: {
                    key: key,
                    page: page,
                    rows: rows
                },
                type: "get",
                dataType: "json",
                xhrFields: {
                    withCredentials: true //允许跨域带Cookie
                },
                success: function (pb) {
                    var items = pb.items;
                    commentList ='';
                    for (let i = 0; i < items.length; i++) {
                        console.log(items[i].userInfo.username)
                        var admin = items[i].adminInfo==null?"无":items[i].adminInfo.username;
                        commentList += '<tr><td><input name="ids" type="checkbox" value="'+items[i].orderId+'"></td>' +
                            '<td style="text-align: center">' +
                            ''+items[i].orderId+'' +
                            '</td>' +
                            '<td style="text-align: center">'+items[i].goodsId+'</td>' +
                            '<td style="text-align: center">'+items[i].goods.title+items[i].goods.subtitle+'</td>' +
                            '<td style="text-align: center">'+items[i].userId+'</td>' +
                            '<td style="text-align: center">'+items[i].userInfo.username+'</td>' +
                            '<td style="text-align: center">'+items[i].userInfo.phone+'</td>' +
                            '<td style="text-align: center">'+s.get(items[i].isAgree)+'</td>' +
                            '<td style="text-align: center">'+rating.get(items[i].rating)+'</td>' +
                            '<td style="text-align: center">'+admin+'</td>' +
                            '<td class="text-center">' +
                            '    <button type="button" class="btn bg-olive btn-xs" onclick=\'location.href="accessEdit.html?id='+items[i].orderId+'"\'>编辑</button>' +
                            '</td></tr>';
                    }
                    $("#commentList").html(commentList);
                    var pageList = '';
                    pageList += '<li onclick="javascript:load(\'' + key + '\',' + 1 + ',' + rows + ')"><a href="javascript:void(0)"  aria-label="Previous">首页</a></li>';
                    var before = pb.currentPage - 1;
                    if (before <= 1) {
                        before = 1;
                    }
                    var beforePage = '<li onclick="javascript:load(\'' + key + '\',' + before + ',' + rows + ')"><a href="javascript:void(0)">上一页</a></li>';
                    pageList += beforePage;
                    var begin;
                    var end;
                    if (pb.totalPage < 10) {
                        begin = 1;
                        end = pb.totalPage;
                    } else {
                        begin = pb.currentPage - 5;
                        end = pb.currentPage + 4;
                        if (begin < 1) {
                            begin = 1;
                            end = begin + 9;
                        }
                        if (end > pb.totalPage) {
                            end = pb.totalPage;
                            begin = end - 9;
                        }
                    }
                    var li = '';
                    for (var i = begin; i <= end; i++) {
                        if (i == pb.currentPage) {
                            li += '<li onclick="javascript:load(\'' + key + '\',' + i + ',' + rows + ')" class="active"><a href="javascript:void(0)">' + i + '</a></li>';
                        } else {
                            li += '<li onclick="javascript:load(\'' + key + '\',' + i + ',' + rows + ')"><a href="javascript:void(0)">' + i + '</a></li>';
                        }
                    }
                    pageList += li;
                    var next = pb.currentPage + 1;
                    if (next > pb.totalPage) {
                        next = pb.totalPage;
                    }
                    pageList += '<li onclick="javascript:load(\'' + key + '\',' + next + ',' + rows + ')"><a href="javascript:void(0)">下一页</a></li>';
                    pageList += '<li onclick="javascript:load(\'' + key + '\',' + pb.totalPage + ',' + rows + ')"><a href="javascript:void(0)" aria-label="Next">尾页</a></li>';
                    pages.html(pageList);
                    pageData.html('总共' + pb.totalPage + '页，共' + pb.total + '条数据。');
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    if (XMLHttpRequest.status == 403) {
                        alert("权限不足");
                        location.href = "index.html"
                    }
                }
            })
        }
    </script>
    <script>
        $(document).ready(function() {

        // 设置激活菜单
        function setSidebarActive(tagUri) {
            var liObj = $("#" + tagUri);
            if (liObj.length > 0) {
                liObj.parent().parent().addClass("active");
                liObj.addClass("active");
            }
        }


        $(document).ready(function() {

            // 激活导航位置
            setSidebarActive("travellog-review");

            // 列表按钮 
            $("#dataList td input[type='checkbox']").iCheck({
                checkboxClass: 'icheckbox_square-blue',
                increaseArea: '20%'
            });
            // 全选操作 
            $("#selall").click(function() {
                var clicks = $(this).is(':checked');
                if (!clicks) {
                    $("#dataList td input[type='checkbox']").iCheck("uncheck");
                } else {
                    $("#dataList td input[type='checkbox']").iCheck("check");
                }
                $(this).data("clicks", !clicks);
            });
        });
    </script>
