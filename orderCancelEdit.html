                <h1>
                    订单管理
                    <small>订单表单</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="all-admin-index.html"><i class="fa fa-dashboard"></i> 首页</a></li>

            <!-- 正文区域 -->
            <section class="content">

                <!--订单信息-->
                <div class="panel panel-default">
                    <div class="panel-heading">订单信息</div>
                    <div class="row data-type">

                        <div class="col-md-2 title">订单编号</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" placeholder="订单编号" value="">
                        </div>

                        <div class="col-md-2 title">下单时间</div>
                        <div class="col-md-4 data">
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" class="form-control pull-right" id="datepicker-a3">
                            </div>
                        </div>
                        <div class="col-md-2 title">商品名称</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" placeholder="商品名称" value="">
                        </div>

                        <div class="col-md-2 title">订单状态</div>
                        <div class="col-md-4 data">
                            <input type="text" class="form-control" placeholder="订单状态" value="">
                        </div>

                        <div class="col-md-2 title">付款时间</div>
                        <div class="col-md-4 data">
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" class="form-control pull-right" id="datepicker-a6">
                            </div>
                        </div>
                        <div class="col-md-2 title">到店时间</div>
                        <div class="col-md-4 data">
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" class="form-control pull-right" id="datepicker-a4">
                            </div>
                        </div>

                        <div class="col-md-2 title rowHeight2x">备注信息</div>
                        <div class="col-md-10 data rowHeight2x">
                            <textarea class="form-control" rows="3" placeholder="备注信息"></textarea>
                        </div>

                    </div>
                </div>
                <!--订单信息/-->
                <!--用户信息-->
                <div class="panel panel-default">
                    <div class="panel-heading">买家信息</div>
                    <!--数据列表-->
                    <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                        <thead>
                        <tr>
                            <th class="">ID</th>
                            <th class="">用户名</th>
                            <th class="">性别</th>
                            <th class="">手机号码</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr>
                            <td>成人</td>
                            <td><input type="text" size="10" value="" style="height:30px"></td>
                            <td>
                                <select class="form-control" style="height:30px">
                                    <option>男</option>
                                    <option>女</option>
                                </select>
                            </td>
                            <td><input type="text" size="20" style="height:30px" value="13301131116"></td>
                        </tr>
                        </tbody>
                    </table>
                    <!--数据列表/-->
                </div>
                <!--用户信息/-->
                <!--订单处理-->
                <div class="panel panel-default">
                    <div class="panel-heading">订单处理</div>
                    <div class="row data-type">

                        <div class="col-md-2 title">处理人</div>
                        <div class="col-md-10 data text">
                            小白
                        </div>

                        <div class="col-md-2 title">支付方式</div>
                        <div class="col-md-10 data">
                            <div class="form-group form-inline">
                                <div class="radio"><label><input type="radio" name="optionsRadios-a13" value="1"> 未支付</label></div>
                                <div class="radio"><label><input type="radio" name="optionsRadios-a13" value="2"> 货到付款</label></div>
                                <div class="radio"><label><input type="radio" name="optionsRadios-a13" value="3"> 支付宝支付</label></div>
                            </div>
                        </div>

                        <div class="col-md-2 title">订单状态</div>
                        <div class="col-md-10 data text">
                                <select class="form-control select2" style="width: 100%;">
                                    <option value="" selected="selected">待付款</option>
                                    <option value="">已付款</option>
                                    <option value="">已完成</option>
                                    <option value="">退款中</option>
                                    <option value="">已取消</option>
                                </select>
                        </div>
                        <div class="col-md-2 title">是否发送提醒</div>
                        <div class="col-md-10 data line-height36">
                            <div class="form-group form-inline">
                                <div class="checkbox"><label><input type="checkbox" value="1"> 发送短信或邮件(仅本次有效)</label></div>
                            </div>
                        </div>
                        <div class="col-md-2 title">照片状态</div>
                        <div class="col-md-10 data text">
                            <select class="form-control select2" style="width: 100%;">
                                <option value="" selected="selected">未到店</option>
                                <option value="">已到店</option>
                                <option value="">待领取</option>
                                <option value="">已完成</option>
                                <option value="">已取消</option>
                            </select>
                        </div>
                        <div class="col-md-2 title">是否发送提醒</div>
                        <div class="col-md-10 data line-height36">
                            <div class="form-group form-inline">
                                <div class="checkbox"><label><input type="checkbox" value="1"> 发送短信或邮件(仅本次有效)</label></div>
                            </div>
                        </div>
                        <div class="col-md-2 title rowHeight2x">管理员备注</div>
                        <div class="col-md-10 data rowHeight2x">
                            <textarea class="form-control" rows="3" placeholder="管理员备注"></textarea>
                        </div>
                    </div>
                </div>
                <!--订单处理/-->
                <!--退款处理-->
                <div class="panel panel-default">
                    <div class="panel-heading">退款处理</div>
                    <div class="row data-type">

                        <div class="col-md-2 title">处理人</div>
                        <div class="col-md-10 data text">
                            小白
                        </div>


                        <div class="col-md-2 title">申请时间</div>
                        <div class="col-md-10 data text">
                            2020-11-11
                        </div>

                        <div class="col-md-2 title">是否发送短信或邮件提醒</div>
                        <div class="col-md-10 data line-height36">
                            <div class="form-group form-inline">
                                <div class="checkbox"><label><input type="checkbox" value="1"> 发送短信或邮件(仅本次有效)</label></div>
                            </div>
                        </div>

                        <div class="col-md-2 title rowHeight2x">退款原因</div>
                        <div class="col-md-10 data rowHeight2x">
                            <textarea class="form-control" rows="3" placeholder="退款原因" disabled></textarea>
                        </div>
                        <div class="col-md-2 title">是否同意退款（如不同意请填写原因）</div>
                    <div class="col-md-10 data text">
                        <select class="form-control" style="width: 100%;">
                            <option value="" selected="selected">同意</option>
                            <option value="">拒绝</option>
                        </select>
                    </div>
                        <div class="col-md-2 title rowHeight2x">拒绝原因</div>
                        <div class="col-md-10 data rowHeight2x">
                            <textarea class="form-control" rows="3" placeholder="拒绝原因"></textarea>
                        </div>
                    </div>
                </div>
                <!--/退款处理-->
                <!--工具栏-->
                <div class="box-tools text-center">

    <script>
        $(document).ready(function() {
            // 选择框
            $(".select2").select2();

            // WYSIHTML5编辑器
            $(".textarea").wysihtml5({
                locale: 'zh-CN'
            });
        });


        // 设置激活菜单
        function setSidebarActive(tagUri) {
            var liObj = $("#" + tagUri);
            if (liObj.length > 0) {
                liObj.parent().parent().addClass("active");
                liObj.addClass("active");
            }
        }


        $(document).ready(function() {
            $('#datepicker-a3').datepicker({
                autoclose: true,
                language: 'zh-CN'
            });
        });
        $(document).ready(function() {
            $('#datepicker-a4').datepicker({
                autoclose: true,
                language: 'zh-CN'
            });

        $(document).ready(function() {

            setSidebarActive("order-manage");
