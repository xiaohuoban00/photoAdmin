    <script type="text/javascript">
        $(function () {
            var status = new Map([[1, "待付款"], [2, "已付款"], [3, "已完成"], [4, "退款中"], [5, "交易关闭"], [6, "待评价"]]);
            var payWay = new Map([[1, "支付宝"]]);
            var reason = new Map([[1,"不想要了"],[2,"买错了"],[3,"其他原因"]]);
            $("#save").click(function () {
                if($("#sel").val()==2){
                    if($("#reason").val()==""){
                        alert("请输入不同意原因");
                        return;
                    }
                }
                $.ajax({
                    url:ipAddr+"/order/updateRefundById",
                    data:{
                        id:getParameter("id"),
                        orderId:$("#orderId").val(),
                        isAgree:$("#sel").val(),
                        disagreeReason:$("#reason").val(),
                        adminId:adminInfo.id
                    },
                    type:"post",
                    dataType:"json",
                    xhrFields: {
                        withCredentials: true //允许跨域带Cookie
                    },
                    success:function (flag) {
                        if(flag){
                            alert("保存成功");
                            location.href="orderCancel.html";
                        }else {
                            alert("保存失败")
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        if (XMLHttpRequest.status == 403) {
                            alert("权限不足");
                            location.href = "index.html"
                        }
                    }
                })
            });
            $.ajax({
                url:ipAddr+"/order/selectRefundById",
                data:{
                    id:getParameter("id")
                },
                type:"get",
                dataType:"json",
                xhrFields: {
                    withCredentials: true //允许跨域带Cookie
                },
                success:function (data) {
                    $("#orderId").val(data.orderId);
                    $("#createTime").val(mill2date(data.order.createTime));
                    $("#goodsName").val(data.goods.title);
                    $("#status").val(status.get(data.order.status));
                    $("#paymentTime").val(mill2date(data.order.paymentTime));
                    $("#closeTime").val(data.order.closeTime==null?"无":mill2date(data.order.closeTime));
                    $("#endTime").val(data.order.endTime==null?"无":mill2date(data.order.endTime));
                    $("#payMoney").val(data.order.payMoney);
                    $("#tradeNo").val(data.order.tradeNo);
                    $("#buyerMessage").val(data.order.buyerMessage);
                    $("#name").val(data.order.name);
                    $("#phone").val(data.order.phone);
                    $("#paymentWay").val(payWay.get(data.order.paymentWay))
                    $("#adminName").html(data.adminInfo==null?"无":data.adminInfo.username);
                    $("#applyTime").html(mill2date(data.applyRefundTime));
                    $("#refundReason").val("("+reason.get(data.refundReason)+") "+data.refundExplain);
                    $("#reason").val(data.disagreeReason);
                    $("#refundTime").html(data.refundTime==null?"无":mill2date(data.refundTime));
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    if (XMLHttpRequest.status == 403) {
                        alert("权限不足");
                        location.href = "index.html"
                    }
                }
            })
        })
    </script>
