    <script type="text/javascript">
        var E = window.wangEditor;
        var editor = new E('#div1');
        // 下面两个配置，使用其中一个即可显示“上传图片”的tab。但是两者不要同时使用！！！
        editor.customConfig.uploadImgServer = ipAddr+'/upload';  // 上传图片到服务器
        editor.customConfig.uploadImgMaxSize = 30 * 1024 * 1024;
        editor.customConfig.uploadImgMaxLength = 1;
        // 隐藏“网络图片”tab
        editor.customConfig.showLinkImg = false;
        // 关闭粘贴内容中的样式
        editor.customConfig.pasteFilterStyle = false;
        // 忽略粘贴内容中的图片
        editor.customConfig.pasteIgnoreImg = false;
        editor.customConfig.uploadFileName = 'image';
        editor.customConfig.uploadImgTimeout = 1000;
        editor.customConfig.uploadImgHooks = {
            // 如果服务器端返回的不是 {errno:0, data: [...]} 这种格式，可使用该配置
            // （但是，服务器端返回的必须是一个 JSON 格式字符串！！！否则会报错）
            customInsert: function (insertImg, result, editor) {
                // 图片上传并返回结果，自定义插入图片的事件（而不是编辑器自动插入图片！！！）
                // insertImg 是插入图片的函数，editor 是编辑器对象，result 是服务器端返回的结果
                // 举例：假如上传图片成功后，服务器端返回的是 {url:'....'} 这种格式，即可这样插入图片：
                var url = result.url[0];
                insertImg(url)
                // result 必须是一个 JSON 格式字符串！！！否则报错
            }
        };
        editor.customConfig.menus = [
            'head',  // 标题
            'bold',  // 粗体
            'fontSize',  // 字号
            'fontName',  // 字体
            'italic',  // 斜体
            'underline',  // 下划线
            'strikeThrough',  // 删除线
            'link',  // 插入链接
            'list',  // 列表
            'justify',  // 对齐方式
            'quote',  // 引用
            'emoticon',  // 表情
            'image',  // 插入图片
            'table',  // 表格
            'video',  // 插入视频
            'code',  // 插入代码
            'undo',  // 撤销
            'redo'  // 重复
        ];
        editor.create();
        $(function () {
            var title = $("#title");
            var subtitle = $("#subtitle");
            var price = $("#price");
            var adminName = $("#adminName");
            var createTime = $("#createTime");
            var updateTime = $("#updateTime");
            var image1 = $("#image1");
            var image2 = $("#image2");
            var image3 = $("#image3");
            var image4 = $("#image4");
            var image5 = $("#image5");
            var imaged1 = $("#imaged1");
            var imaged2 = $("#imaged2");
            var imaged3 = $("#imaged3");
            var imaged4 = $("#imaged4");
            var imaged5 = $("#imaged5");
            var id = getParameter("id");
            var map = new Map([['1',null],['2',null],['3',null],['4',null],['5',null]]);
            $.ajax({
                url: ipAddr+"/goods/selectGoodsDetailById",
                data:{
                    id:id
                },
                dataType:"json",
                /*async: false,*/
                xhrFields: {
                    withCredentials: true //允许跨域带Cookie
                },
                success:function (data) {
                    title.val(data.title);
                    subtitle.val(data.subtitle);
                    price.val(data.price);
                    $("#sel option[value='"+data.status+"']").attr("selected","selected");
                    adminName.val(data.adminName);
                    createTime.val(mill2date(data.addTime));
                    updateTime.val(mill2date(data.updateTime));
                    for (var i = 1; i <=5; i++) {
                        if(data.imagesMap[i]!=null){
                            map.set(""+i+"",data.imagesMap[i]);
                            $("#imaged"+i+"").attr("src",data.imagesMap[i]);
                        }
                    }
                    editor.txt.html(data.description);
                },
                error:function (XMLHttpRequest, textStatus, errorThrown) {
                    if(XMLHttpRequest.status==403){
                        alert("权限不足");
                        location.href="index.html"
                    }
                }
            });
            image1.on('change',function () {
                var src1 = add("#image1");
                map.set('1',src1);
                imaged1.attr("src",src1);
            });
            image2.on('change',function () {
                var src2 = add("#image2");
                map.set('2',src2);
                imaged2.attr("src",src2);
            });
            image3.on('change',function () {
                var src3 = add("#image3");
                map.set('3',src3);
                imaged3.attr("src",src3);
            });
            image4.on('change',function () {
                var src4 = add("#image4");
                map.set('4',src4);
                imaged4.attr("src",src4);
            });
            image5.on('change',function () {
                var src5 = add("#image5");
                map.set('5',src5);
                imaged5.attr("src",src5);
            });
            $("#save").click(function () {
                var txt = editor.txt.html();
                $.ajax({
                   url:ipAddr+"/goods/updateGoodsById",
                    data:{
                        id:id,
                        title:title.val(),
                        subtitle:subtitle.val(),
                        price:price.val(),
                        status:$("#sel option:selected").val(),
                        images: mapToJson(map),
                        description:txt,
                        adminName:adminInfo.username
                    },
                    type:"post",
                    dataType:"json",
                    xhrFields: {
                        withCredentials: true //允许跨域带Cookie
                    },
                    success:function (flag) {
                        if(flag){
                            alert("保存成功");
                            location.href="goodsManage.html";
                        }else {
                            alert("保存失败");
                        }
                    },
                    error:function (XMLHttpRequest) {
                        if(XMLHttpRequest.status==403){
                            alert("权限不足");
                            location.href="index.html"
                        }
                    }
                });

            });
        });

    </script>
