<script type="text/javascript">
    var pageData = $("#pageData");
    var pages = $("#pages");
    var searchValue = $("#searchValue");
    var id;
    $(function () {
        load(searchValue.val(), 1, 10);
        searchValue.click(function () {
            load(searchValue.val(), 1, 10);
        });
        $("#PaSave").click(function () {
            $.ajax({
                url: ipAddr + "/user/updateStatusById",
                data: {
                    id: id,
                    status: $("#status option:selected").val()
                },
                type: "post",
                dataType: "json",
                xhrFields: {
                    withCredentials: true //允许跨域带Cookie
                },
                success: function (flag) {
                    if (flag) {
                        alert("保存成功");
                        location.reload();
                    } else {
                        alert("保存失败");
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    if (XMLHttpRequest.status == 403) {
                        alert("权限不足");
                        location.href = "index.html"
                    }
                }
            })
        });
        $("#del").click(function () {
            var isDel = confirm("您确定要删除吗？");
            var id_array = new Array();
            if (isDel) {
                $('input[name="ids"]:checked').each(function () {
                    id_array.push($(this).val());
                });
                if (id_array.length == 0) {
                    window.alert("请选择需要删除的项目");
                } else {
                    var ids = id_array.join(",");
                    $.ajax({
                        url: ipAddr + "/user/deleteUserByIds",
                        type: "post",
                        dataType: "json",
                        data: {
                            ids: ids
                        },
                        xhrFields: {
                            withCredentials: true //允许跨域带Cookie
                        },
                        success: function (flag) {
                            if (flag == true) {
                                window.alert("删除成功");
                                window.location.reload();
                            } else {
                                window.alert("删除失败");
                            }
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            if (XMLHttpRequest.status == 403) {
                                alert("权限不足");
                                location.href = "index.html"
                            }
                        }
                    });
                }
            }

        });
    });

    function load(key, page, rows) {
        $.ajax({
            url: ipAddr + "/user/selectUserByPage",
            data: {
                key: key,
                page: page,
                rows: rows
            },
            type: "get",
            dataType: "json",
            xhrFields: {
                withCredentials: true //允许跨域带Cookie
            },
            success: function (pb) {
                var items = pb.items;
                userList = '';
                for (let i = 0; i < items.length; i++) {
                    var status = items[i].status ? "开启" : "关闭";
                    userList += '<tr>\n' +
                        '<td><input name="ids" type="checkbox" value="' + items[i].id + '"></td>\n' +
                        '<td class="text-center">' + items[i].id + '</td>\n' +
                        '<td class="text-center">' + items[i].username + '</td>\n' +
                        '<td class="text-center">' + items[i].phone + '</td>\n' +
                        '<td class="text-center">' + mill2date(items[i].createTime) + '</td>\n' +
                        '<td class="text-center">' + status + '</td>\n' +
                        '<td class="text-center">\n' +
                        '    <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#myModal" onclick="getId(' + items[i].id + ')">编辑</button>\n' +
                        '</td>\n' +
                        '</tr>'
                }
                $("#userList").html(userList);
                var pageList = '';
                pageList += '<li onclick="javascript:load(\'' + key + '\',' + 1 + ',' + rows + ')"><a href="javascript:void(0)"  aria-label="Previous">首页</a></li>';
                var before = pb.currentPage - 1;
                if (before <= 1) {
                    before = 1;
                }
                var beforePage = '<li onclick="javascript:load(\'' + key + '\',' + before + ',' + rows + ')"><a href="javascript:void(0)">上一页</a></li>';
                pageList += beforePage;
                var begin;
                var end;
                if (pb.totalPage < 10) {
                    begin = 1;
                    end = pb.totalPage;
                } else {
                    begin = pb.currentPage - 5;
                    end = pb.currentPage + 4;
                    if (begin < 1) {
                        begin = 1;
                        end = begin + 9;
                    }
                    if (end > pb.totalPage) {
                        end = pb.totalPage;
                        begin = end - 9;
                    }
                }
                var li = '';
                for (var i = begin; i <= end; i++) {
                    if (i == pb.currentPage) {
                        li += '<li onclick="javascript:load(\'' + key + '\',' + i + ',' + rows + ')" class="active"><a href="javascript:void(0)">' + i + '</a></li>';
                    } else {
                        li += '<li onclick="javascript:load(\'' + key + '\',' + i + ',' + rows + ')"><a href="javascript:void(0)">' + i + '</a></li>';
                    }
                }
                pageList += li;
                var next = pb.currentPage + 1;
                if (next > pb.totalPage) {
                    next = pb.totalPage;
                }
                pageList += '<li onclick="javascript:load(\'' + key + '\',' + next + ',' + rows + ')"><a href="javascript:void(0)">下一页</a></li>';
                pageList += '<li onclick="javascript:load(\'' + key + '\',' + pb.totalPage + ',' + rows + ')"><a href="javascript:void(0)" aria-label="Next">尾页</a></li>';
                pages.html(pageList);
                pageData.html('总共' + pb.totalPage + '页，共' + pb.total + '条数据。');
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                if (XMLHttpRequest.status == 403) {
                    alert("权限不足");
                    location.href = "index.html"
                }
            }
        })
    }

    function getId(idTemp) {
        id = idTemp;
        $.ajax({
            url: ipAddr + "/user/selectUserById",
            data: {
                id: idTemp
            },
            type: "get",
            dataType: "json",
            xhrFields: {
                withCredentials: true //允许跨域带Cookie
            },
            success: function (data) {
                var status = data.status ? "1" : "0";
                $("#status option[value='" + status + "']").attr("selected", "selected");
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                if (XMLHttpRequest.status == 403) {
                    alert("权限不足");
                    location.href = "index.html"
                }
            }
        })
    }
</script>

        }
    }

        setSidebarActive("admin-datalist");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function () {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });
    $("#header").load("header.html");
    $("#aside").load("aside.html");
</script>
